<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi">
    <meta name="format-detection" content="telephone=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <title>同步数据</title>
</head>
<body>
<div class="btn-group">
    <button type="button" class="btn btn-default" onclick="sync('syncAllSmpInfo')">全量同步</button>
    <button type="button" class="btn btn-default" onclick="sync('getOrganInfor')">同步组织机构</button>
    <button type="button" class="btn btn-default" onclick="sync('getStaffInfor')">同步警员</button>
    <button type="button" class="btn btn-default" onclick="sync('getDictInfor')">同步数据字典</button>
    <button type="button" class="btn btn-default" onclick="sync('getInterphoneInfor')">同步设备</button>
    <button type="button" class="btn btn-default" onclick="sync('getSmpUserStaffBind')">同步警员用户绑定</button>
    <button type="button" class="btn btn-default" onclick="sync('getVcgpsdataInfor')">同步gps</button>
    <button type="button" class="btn btn-default" onclick="sync('getUserInfo')">同步用户</button>
    <button type="button" class="btn btn-default" onclick="sync('getLanguage')">同步语言</button>
    <button type="button" class="btn btn-default" onclick="sync('getSystemInfo')">同步系统</button>
    <button type="button" class="btn btn-default" onclick="sync('getSmartAppInfo')">同步SmartOneApp信息</button>
    <button type="button" class="btn btn-default" onclick="sync('getSmpStaffDeviceInfo')">同步警员设备绑定信息</button>
    <button type="button" class="btn btn-default" onclick="sync('getRoleUser')">同步用户权限信息</button>
    <button type="button" class="btn btn-default" onclick="sync('getAuthInfo')">同步功能信息</button>
    <button type="button" class="btn btn-default" onclick="sync('getSsiGroupInfo')">同步呼叫组信息</button>
    <button type="button" class="btn btn-default" onclick="sync('getPucSystemInfor')">同步PUC_SYSTEM信息</button>
</div>
</body>
<script language="JavaScript">
    function sync(info) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',
            url: './webController/kick/' + info,
            success: function (data) {
                var restring = data.success;
                if (restring == 1) {
                    alert("操作成功!");
                    window.location.href = "synch.html";
                } else {
                    alert("操作失败,请检查smp中是否含有数据以及mq配置是否正确!");
                    return false;
                }
            }
        })
    }
</script>
</html>
